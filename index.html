<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donation Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>

        <main class="min-h-screen bg-blue-100 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-lg max-w-4xl w-full flex">

                <!-- Left Section -->
                <div
                    class="w-1/2 bg-blue-100 flex items-center justify-center">
                    <div class="h-full w-full"><img
                            src="https://i.pinimg.com/564x/68/61/55/686155de63ed0e21daaad45172b318a8.jpg"
                            alt="Donation Image"
                            class="w-full h-full rounded-l-lg"></div>
                </div>

                <!-- Right Section: Donation Form -->
                <div class="w-1/2 p-8">
                    <h2
                        class="text-3xl font-bold text-center text-gray-800 mb-4">Help
                        Us Reach Our Goal</h2>

                    <form action method>
                        <div class="mb-4">
                            <label for="amount"
                                class="block text-gray-600 font-medium mb-2">Choose
                                An Amount</label>
                            <div
                                class="flex items-center justify-center gap-2  ">
                                <h1
                                    class="px-5 py-5 rounded-lg bg-gray-200 text-gray-800">$10.00</h1>
                                <h1
                                    class="px-5 py-5 rounded-lg bg-gray-200 text-gray-800">$25.00</h1>
                                <h1
                                    class="px-5 py-5 rounded-lg bg-orange-500 text-white">$50.00</h1>
                                <h1
                                    class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800">Custom
                                    Amount</h1>
                            </div>
                        </div>
                        <div class="mb-4 flex items-center">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-orange-500">
                            <span class="ml-2 text-gray-700">Confirm your
                                donation amount</span>
                        </div>
                        <div class="mb-4">
                            <label
                                class="block text-gray-600 font-medium mb-2">Select
                                Payment Method</label>
                            <div class="flex gap-2">
                                <button
                                    class="px-4 py-2 rounded-lg bg-orange-500 text-white">Online
                                    Donation</button>
                                <button
                                    class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-orange-500 transition-all hover:text-white">Offline
                                    Donation</button>
                            </div>
                        </div>
                        <div class="mb-4 grid grid-cols-2 gap-4">
                            <input type="text" placeholder="First Name"
                                class="w-full px-4 py-2 border rounded-lg ">
                            <input type="text" placeholder="Last Name"
                                class="w-full px-4 py-2 border rounded-lg ">
                        </div>
                        <input type="email" placeholder="Email Address"
                            class="w-full px-4 py-2 border rounded-lg ">
                        <div class="mb-4 text-right">
                            <h1
                                class="text-lg font-bold text-orange-500">Donation
                                Total: <span
                                    class="text-gray-500">$100.00</span></h1>
                        </div>
                        <button
                            class="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition duration-300">
                            Donate Now
                        </button>
                    </form>
                </div>
            </div>
        </main>

    </body>
</html>
